<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Theme Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="card-container">
            <span class="top"></span>
          <div class="img-container">
            <img src="pngaaa.com-3538526.png" alt="">
          </div>
            <div class="follow-container">
                <h5 class="name">jaafur ftainah</h3>
                <h5 class="position">front end developer</h4>
                <div class="follow-numbers">
                    <div class="followers">
                        <h5 class="number">1.6k</h5>
                        <h3 class="followers-no">followers</h3>
                    </div>
                    <div class="following">
                        <h5 class="number">856</h5>
                        <h3 class="following-no">following</h3>
                    </div>
               </div>
                <div class="btn-container">
                    <button class="follow">follow</button>
                    <button class="message">message</button>
                </div>
            </div>
            
        </div>
        <div class="color-container">
            <span class="blue"></span>
            <span class="red"></span>
            <span class="green"></span>
            <span class="purple"></span>
            <span class="yellow"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
